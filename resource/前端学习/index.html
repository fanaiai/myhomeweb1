<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src='../../vendor/jquery-3.2.1.min.js'></script>
	<style type="text/css">
	.fl{float:left;}
	.c{
		clear:left;
	}
	.vi{
		height:50px;
		overflow-x: auto;
		overflow-y:hidden;
		width:100px;
	}
	.vi>p{
		color:green;
	}
	.vi p{
		color:red;
	}
	</style>
</head>
<body>
	<div id="d1">
		<p>这是一个p标签</p>
		<div id="d2">这是d2</div>
	</div>
</body>
<script type="text/javascript">
	var postdata={a:"123",b:function(){console.log("aaa")}};
	var c=JSON.parse(postdata);
	console.log(c)
	document.getElementById("d2").addEventListener("click",function(){
		console.log("点击了d2")
		// event.stopPropagation();
		$.ajax({
			url:"http://localhost:81/a",
			type:"post",
			data:postdata,
			processData:true,
			success:function(){
				console.log("success")
			},
			error:function(){
				console.log("error")
			}
		})
	},false)
	document.getElementById("d1").addEventListener("click",function(){
		console.log("点击了d1");
		// event.stopPropagation();
	},true)
</script>
</html>
